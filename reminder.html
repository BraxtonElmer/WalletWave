<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Walletwave | Reminders</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
	<link rel='icon' type='image/x-icon' href='assets/logo.png'>
	<link rel='stylesheet' type='text/css' href="style.css">
</head>
<style>
	th{
		border:1px solid white;
		background: navy;
		color:white;
		font-size:25px;
	}
</style>
<body>
	<table style='width:99vw;height:10vh;border-radius:10px;'>
		<tr style='width:100%;'>
			<td style='width:10%;'>
				<img style='width:60%;height:60%;float: right;' src='assets/logo.png'>

			</td>
			<td style='width:20%;'>
				<h1 style='font-family:Calibri;'>Walletwave</h1>

			</td>
			<td style='width:49%;'></td>
			<td style='width:7%;'>
				<center><button class='navs'>About Us</button></center>
			</td>
			<td style='width:7%;'></td>
			<td style='width:7%;'>
				<center><button class='navs' style='width:auto;border-radius:50%;'><span class="fa fa-solid fa-user"></span></button></center>
			</td>

		</tr>
		


	</table>
	<br>
	<table style='width:100%;border:1px solid black;'>
		<tr>
			<td style='width:50%;'><h3><span class="fa fa-solid fa-bars"></span> ToolBar</h3></td>
			<td style='width:10%;'></td>
			<td style='width:10%;'></td>
			<td style='width:10%;'>
			</td>
			<td style='width:10%;'>
				<center>
					<button class='tools' style='height:38px;'><span style='color:red;' class="fa fa-solid fa-home"></span>  Home </button>
				</center></td>
			<td style='width:10%;'>
				<center>
					<center>
					<button class='tools' style='height:38px;'><span style='color:skyblue;' class="fa fa-solid fa-pencil"></span> Edit History </button>
				</center>
			</td>
			
		

	</table>
	
	<table style='width:100%;'>
		<tr>
			
		
			<td style='width:75%;'>
				<center><h1>Existing Reminders</h1></center>
				<div style='background: whitesmoke;width:100%;max-height:50vh;overflow-y:auto;'>
					<table style='width:100%;border-collapse:collapse;'>
						<tr>
							<th style='width:25%;'><center>Amount to Be Paid</center></th>
							<th style='width:25%;'><center>Category</center></th>
							<th style='width:25%;'><center>Description</center></th>
							<th style='width:25%;'><center>Remind On:</center></th>
						</tr>
						<tr>
							<td class='amountent' style='width:25%;'><center>Rs.20,000</center></td>
							<td class='amountent' style='width:25%;'><center>Bills</center></td>
							<td class='amountent' style='width:25%;'><center>House Rent</center></td>
							<td class='amountent' style='width:25%;'><center>7th of Every Month</center></td>
						</tr>
					</table>
				</div>
			</td>
			<td style='width:25%;'>
				<div style='widht:100%;'>
					<center><h1>Add Record</h1></center>

					<center><input class='entries' style='width:80%;' type='number' placeholder="Enter Amount to be paid"></center>
					<br>
					<center><select class='entries' style='width:80%;'>
						<option value='default'>--Select Category--</option>
						<option id='emi'>EMI for Loans</option>
						<option id='bills'>Bills</option>
						<option id='taxes'>Taxes</option>

					</select></center>
					<br>
					<center><textarea class='entries' style='widht:80%;resize:none;height:12vh;' placeholder="Enter Description about the payment"></textarea></center>
					<br>
					<center><select id='remindon' class='entries' style='width:80%;'>
						<option value='default'>--Select Reminder Date--</option>
						
					</select></center>
					<br>
					<center><button id='addtrans' class='addtrans' style='font-size:20px;height:50px;'><span class="fa fa-solid fa-bell"></span>Set Reminder</button>

				</div>
			</td>
		</tr>
	</table>

</body>
<script>
	let i=1;
	while (i<31){
		var opt=document.createElement('option');
		opt.setAttribute('id',i.toString()+'remind');
		opt.setAttribute('value',i.toString()+'remind');
		opt.innerHTML=i.toString()+' of every month';
		document.getElementById('remindon').appendChild(opt);
		i++;

	}

</script>
</html>
