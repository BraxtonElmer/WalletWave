<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Walletwave | Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
	<link rel='icon' type='image/x-icon' href='assets/logo.png'>
	<link rel='stylesheet' type='text/css' href="style.css">
</head>
<body>
	<table style='width:99vw;height:10vh;border-radius:10px;'>
		<tr style='width:100%;'>
			<td style='width:10%;'>
				<img style='width:60%;height:60%;float: right;' src='assets/logo.png'>

			</td>
			<td style='width:20%;'>
				<h1 style='font-family:Calibri;'>Walletwave</h1>

			</td>
			<td style='width:49%;'></td>
			<td style='width:7%;'>
				<center><button class='navs'>About Us</button></center>
			</td>
			<td style='width:7%;'></td>
			<td style='width:7%;'>
				<center><button class='navs'>Register</button></center>
			</td>

		</tr>
		


	</table>
	<br><br><br><br>
	<center>
			<div style='border-radius:15px;width:40%;height:60vh;box-shadow:2px 2px 10px 0.08px;'>
				<img src='assets/cashfall.jpg' style='width:100%;height:15%;object-fit: cover;border-radius:15px 15px 0 0;'>
				<br>
				<center><h1>Login</h1></center>
				<center><input type='text' id='username' class='entries' placeholder="Enter Username (or GMail ID)"></center>
				<br><br>
				<center><input style='margin-left:32px;' type='password' class='entries' id='passwd' placeholder="Enter Password">
					<button id='see' style='margin-left:8px;' class='see'><span class="fa fa-solid fa-eye"></span></button>
				</center>
				<br><br><br>
				<center><button class='login'>CONFIRM</button></center>
				<center><h5>Don't have an account ? | <a href='register.html'>Register Now</a></h5></center>




			</div>
		</center>


</body>
<script>
	seeing=false;
	document.getElementById('see').onclick=function(){
		if (seeing==false){
			document.getElementById('passwd').type='text';
			seeing=true;
			document.getElementById('see').innerHTML=`<span class="fa fa-solid fa-eye-slash"></span>`;
		}
		else{
			document.getElementById('passwd').type='password';
			document.getElementById('see').innerHTML=`<span class="fa fa-solid fa-eye"></span>`;
			seeing=false;
		}
	}

</script>
</html>
